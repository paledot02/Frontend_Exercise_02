<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Boostrap CSS compilado por Sass -->
    <link rel="stylesheet" href="./scss/custom.css">
    <!-- Boostrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body class="bg-dark d-flex flex-column vh-100"><!-- PARA QUE OCUPE TODA LA VENTANA DEL NAVEGADOR EN LA VERTICAL -->
    
    <div class="container-fluid d-flex flex-column" role="main">
        <div class="d-flex justify-content-center py-5 mt-5">
            <img src="img/Logo_white.png" alt="logo" width="160px" class="center">
        </div>

        <main class="d-flex justify-content-center">
            <div class="login">
                <div class="text-light text-center">
                    <h1 class="fs-3 fw-light">Login</h1>
                </div>
                <div class="border border-secondary rounded-3 bg-primary p-4 mt-4">

                    <form class="form-signin" action="/login" method="post">
                        <label for="username" class="fw-light text-light mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-3" autocomplete="off" required autofocus>
                        <label for="password" class="fw-light text-light mb-2 w-100">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="login_input border border-secondary rounded-3 bg-dark w-100 fw-light text-light mb-4" required>
                        <button class="btn btn-success w-100" type="submit" onclick="location.href='main.html'" >Entrar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- ALERTAS -->

            </div>
            <div class="alerta_texto">
                <div class="alerta_titulo px-2">
                    Felicidades :
                </div>
                <div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        Datos guardados correctamente.
                    </div>
                </div>
            </div>
        </div>

                </svg>
            </div>
            <div class="alerta_texto">
                <div class="alerta_titulo px-2">
                    Seguridad :
                </div>
                <div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        Acceso denegado.
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex bg-primary border border-secondary rounded-2 fw-light text-light alerta">
            <div class="alerta_img d-flex justify-content-center">
                <svg id="svg_cruz" viewBox="0 0 116 116" fill="none" xmlns="http://www.w3.org/2000/svg">

                <div class="alerta_titulo px-2">
                    Error :
                </div>
                <div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        No se guardo los datos.
                    </div>
                </div>
            </div>
        </div>

                    Advertencia :

                <div class="alerta_mensaje px-2 d-flex align-items-center justify-content-center">

                    </div>
                </div>
            </div>

</body>

</html>
